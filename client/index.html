
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - إدارة التطبيقات</title>
    
    <!-- حماية شاملة من خطأ process في المتصفح - يجب أن تكون أول شيء -->
    <script>
      // حماية شاملة من خطأ process قبل تحميل أي شيء آخر
      if (typeof window !== 'undefined') {
        if (!window.process) {
          window.process = { env: {} };
        }
        if (!window.global) {
          window.global = window;
        }
        // إضافة Buffer إذا لم يكن موجود
        if (!window.Buffer) {
          window.Buffer = { isBuffer: function() { return false; } };
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
